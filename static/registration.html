<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>AirBnB</title>

<link href="css/registrationstyle.css" rel="stylesheet" type="text/css"/>
	<link href="css/toast.css" rel="stylesheet" />
	<script src="scripts/toast.js"></script>
	<script src="scripts/jquery.min.js"></script>
</head>
<body>
<div id="registracija">

<form v-on:submit.prevent="checkFormValid" method="post">
	<table>
		<tr>
			<td>Korisnicko ime:</td>
			<td><input placeholder="Unesite korisnicko ime" type="text" v-model="username" name="username"/></td>	
		</tr>
		<tr>
			<td>Ime:</td>
			<td><input placeholder="Unesite ime" type="text" v-model="name" name="name"/></td>	
		</tr>
		<tr>
			<td>Prezime:</td>
			<td><input placeholder="Unesite prezime" type="text" v-model="surname" name="surname"/></td>	
		</tr>
		<tr>
			<td>Pol:</td>
			<td>
  				<div class="pol"><input type="radio" name="gender" v-model="gender" value="male"> Muski<br></div>
  				<div class="pol"><input type="radio" name="gender" v-model="gender" value="female"> Zenski<br></div>
			</td>	
		</tr>
		<tr>
			<td>Lozinka:</td>
			<td><input placeholder="Unesite lozinku" v-model="password" type="password" name="password"/></td>	
		</tr>
		<tr>
			<td>Ponovo unesite lozinku:</td>
			<td><input placeholder="Ponovo unesite lozinku" v-model="againpassword" type="password" name="aggainpassword"/></td>	
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit"  value="Registruj se"/></td>
		</tr>
	</table>
</form>
</div>
	<script src="scripts/vue.js"></script>
	<script src="scripts/axios.js"></script>
	<script src="scripts/moment.min.js"></script>
	<script src="js/registration.js"></script>
</body>
</html>
