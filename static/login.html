<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>AirBnB</title>

<link href="css/registrationstyle.css" rel="stylesheet" type="text/css"/>
	<link href="css/toast.css" rel="stylesheet" />
	<script src="scripts/toast.js"></script>
	<script src="scripts/jquery.min.js"></script>
</head>
<body>
<div id="login">

<form v-on:submit.prevent="checkFormValid" method="post">
	<table>
		<tr>
			<td>Korisnicko ime:</td>
			<td><input placeholder="Unesite korisnicko ime" type="text" v-model="username" name="username"/></td>	
		</tr>
		<tr>
			<td>Lozinka:</td>
			<td><input placeholder="Unesite lozinku" v-model="password" type="password" name="password"/></td>	
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit"  value="Uloguj se"/></td>
		</tr>
	</table>
</form>
</div>
	<script src="scripts/vue.js"></script>
	<script src="scripts/axios.js"></script>
	<script src="scripts/moment.min.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
